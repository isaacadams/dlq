services:
  localstack:
    container_name: localstack-sqs
    image: localstack/localstack:latest          # or localstack/localstack:3.8 for stability
    ports:
      - "4566:4566"            # LocalStack edge port (all AWS services)
      - "4571:4571"            # Web UI (optional)
    environment:
      - SERVICES=sqs:4576,s3           # only start SQS (faster + cheaper)
      - DEFAULT_REGION=us-east-1
      - DEBUG=1
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    healthcheck:
      test: ["CMD", "awslocal", "sqs", "list-queues"]
      interval: 30s
      timeout: 60s
      retries: 10
